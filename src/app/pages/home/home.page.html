<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ pageTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1 class="ion-text-center">Welcome to Summarize</h1>
    <div class="card ion-padding">
      <h2>About Summarize</h2>
      <p class="ion-text-justify" *ngFor="let item of paragraphs">{{item}}</p>

    </div>
    <div class="card ion-padding">
      <h3>Features Availabe</h3>
      <ol>
        <li>Record Expense (<a class="color-secondary bold" routerLink="/expenses">check here</a>)</li>
        <li>Record Studies (<a class="color-secondary bold" routerLink="/studies">check here</a>)</li>
        <li>Record Work (<a class="color-secondary bold" routerLink="/work">check here</a>)</li>
      </ol>
      <h3>Upcoming Features </h3>
      <ol>
        <li>Analyze Expense</li>
        <li>Analyze Studies</li>
        <li>Analyze Work</li>
      </ol>
    </div>
  </div>
</ion-content>
