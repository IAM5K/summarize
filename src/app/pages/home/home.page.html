<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ pageTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <h1 class="ion-text-center">Welcome to Summarise</h1>
    <div class="card ion-padding">
      <h2>About Summarise</h2>
      <p class="ion-text-justify" *ngFor="let item of paragraphs">{{item}}</p>

    </div>
    <div class="card ion-padding">
      <h3>Features list</h3>
      <ul>
        <li>Record Expence (<a class="color-secondary" routerLink="/expenses">check here</a>)</li>
        <li>Record Work (<a class="color-secondary" routerLink="/work">check here</a>)</li>
        <li>Analyze Expence</li>
        <li>Analyze Time</li>
        <li>Analyze Work</li>
      </ul>
    </div>
  </div>
</ion-content>
