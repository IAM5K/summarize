<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ pageTitle }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div class="card ion-padding">
      <ion-list class="form-ion-list">
        <ion-item>
          <ion-input
            type="email"
            [(ngModel)]="email"
            label="Enter your e-mail"
            label-placement="floating"
          ></ion-input>
        </ion-item>
      </ion-list>
      <ion-button expand="block" (click)="resetPassword()">Reset Password</ion-button>
      <p>
        <ion-note color="warning">
          Email will be sent only if provided email is valid and associated with any account on
          Summarize.
        </ion-note>
      </p>
      <p>
        <ion-note color="primary">
          In case of difficulty contact support team from
          <a href="help">Help & support</a>
          page.
        </ion-note>
      </p>
    </div>
  </div>
</ion-content>
